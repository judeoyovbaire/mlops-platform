# Kustomization for local development environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Note: namespace is NOT set here because resources span multiple namespaces
# Each resource file specifies its own namespace

resources:
  - namespaces.yaml
  - mlflow.yaml
  - inferenceservice-example.yaml

# Note: kserve-config.yaml is applied as a patch, not as a resource
# Note: network-policies.yaml is applied separately by the script

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: mlops-platform
      environment: local