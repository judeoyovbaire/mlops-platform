# Kind cluster configuration for MLOps Platform
# Creates a multi-node cluster suitable for testing ML workloads
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

name: mlops-platform

nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # MLflow UI (using 5050 to avoid macOS AirPlay on 5000)
      - containerPort: 30500
        hostPort: 5050
        protocol: TCP
      # ArgoCD UI
      - containerPort: 30800
        hostPort: 8080
        protocol: TCP
      # KServe inference (HTTP)
      - containerPort: 30080
        hostPort: 8081
        protocol: TCP
      # Prometheus (optional)
      - containerPort: 30900
        hostPort: 9090
        protocol: TCP
      # Grafana (optional)
      - containerPort: 30300
        hostPort: 3000
        protocol: TCP

  # Worker node 1 - for platform services
  - role: worker
    labels:
      node-type: platform

  # Worker node 2 - for ML workloads
  - role: worker
    labels:
      node-type: ml-workloads

# Configure networking
networking:
  # Use default CNI
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/16"

# Container registry mirrors (speeds up image pulls)
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."docker.io"]
      endpoint = ["https://registry-1.docker.io"]
