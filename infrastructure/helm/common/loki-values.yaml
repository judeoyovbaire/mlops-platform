# Loki Helm Values - Log Aggregation
# Chart: grafana/loki
# Mode: Single Binary (monolithic) - suitable for dev environments
# For production, use distributed mode with cloud object storage (S3/GCS/Blob)

deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    size: 10Gi

# Disable components not needed in single binary mode
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Gateway
gateway:
  enabled: false

# Monitoring
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false

# Disable test
test:
  enabled: false
