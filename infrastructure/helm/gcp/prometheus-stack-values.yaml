# Prometheus Stack Helm Values - GCP GKE (prometheus-community/kube-prometheus-stack v72.6.2)
# Full observability stack: Prometheus, Grafana, AlertManager

# Grafana configuration
grafana:
  enabled: true
  adminUser: admin
  # Password from Secret Manager via External Secrets
  admin:
    existingSecret: grafana-admin-credentials
    userKey: username
    passwordKey: password

  # Service account with GKE Workload Identity
  serviceAccount:
    annotations:
      iam.gke.io/gcp-service-account: "${prometheus_service_account_email}"

  # Ingress configuration (NGINX)
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.local

  # Persistence
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: standard-rwo

  # Resources
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Sidecar for dashboard discovery
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      searchNamespace: ALL
    datasources:
      enabled: true
      defaultDatasourceEnabled: true

  # Additional data sources
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki.monitoring:3100
      access: proxy
      isDefault: false

# Prometheus configuration
prometheus:
  enabled: true

  prometheusSpec:
    # Service account with GKE Workload Identity
    serviceAccountName: prometheus-kube-prometheus-prometheus

    # Retention
    retention: 15d
    retentionSize: 50GB

    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: standard-rwo
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

    # Resources
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi

    # ServiceMonitor selector
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    serviceMonitorNamespaceSelector: {}

    # PodMonitor selector
    podMonitorSelectorNilUsesHelmValues: false
    podMonitorSelector: {}
    podMonitorNamespaceSelector: {}

    # Probe selector
    probeSelectorNilUsesHelmValues: false
    probeSelector: {}
    probeNamespaceSelector: {}

    # Rule selector
    ruleSelectorNilUsesHelmValues: false
    ruleSelector: {}
    ruleNamespaceSelector: {}

    # Additional scrape configs for GPU metrics
    additionalScrapeConfigs: []

  # Ingress for Prometheus UI
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - prometheus.local

# AlertManager configuration
alertmanager:
  enabled: true

  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: standard-rwo
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - alertmanager.local

# Node Exporter
nodeExporter:
  enabled: true

# Kube State Metrics
kubeStateMetrics:
  enabled: true

# Prometheus Operator
prometheusOperator:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Default rules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false  # Managed by GKE
    configReloaders: true
    general: true
    k8sContainerCpuUsageSecondsTotal: true
    k8sContainerMemoryCache: true
    k8sContainerMemoryRss: true
    k8sContainerMemorySwap: true
    k8sContainerResource: true
    k8sPodOwner: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubeControllerManager: false  # Managed by GKE
    kubelet: true
    kubeProxy: false  # Managed by GKE
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeSchedulerAlerting: false  # Managed by GKE
    kubeSchedulerRecording: false  # Managed by GKE
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true

# Disable components managed by GKE
kubeControllerManager:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

kubeEtcd:
  enabled: false

# CoreDNS monitoring
coreDns:
  enabled: true
