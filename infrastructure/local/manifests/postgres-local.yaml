# PostgreSQL for local MLflow backend
---
apiVersion: v1
kind: Namespace
metadata:
  name: mlflow
---
apiVersion: v1
kind: Secret
metadata:
  name: mlflow-db-credentials
  namespace: mlflow
type: Opaque
stringData:
  username: mlflow
  password: mlflow123
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: mlflow
data:
  init.sql: |
    CREATE DATABASE mlflow;
    GRANT ALL PRIVILEGES ON DATABASE mlflow TO mlflow;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-mlflow
  namespace: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-mlflow
  template:
    metadata:
      labels:
        app: postgres-mlflow
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: mlflow-db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlflow-db-credentials
                  key: password
            - name: POSTGRES_DB
              value: mlflow
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - mlflow
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - mlflow
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: postgres-data
          emptyDir: {}
        - name: init-scripts
          configMap:
            name: postgres-init
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-mlflow
  namespace: mlflow
spec:
  selector:
    app: postgres-mlflow
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP