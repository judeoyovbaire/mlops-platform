# Kind cluster configuration for local development
# Creates a 3-node cluster with port mappings for MLOps services
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: mlops-local
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # MLflow UI
      - containerPort: 30500
        hostPort: 5000
        protocol: TCP
      # ArgoCD UI
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      # Argo Workflows UI
      - containerPort: 30746
        hostPort: 2746
        protocol: TCP
      # MinIO API
      - containerPort: 30900
        hostPort: 9000
        protocol: TCP
      # MinIO Console
      - containerPort: 30901
        hostPort: 9001
        protocol: TCP
  - role: worker
    labels:
      node-type: worker
  - role: worker
    labels:
      node-type: worker
