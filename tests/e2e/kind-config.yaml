# Kind cluster configuration for E2E tests
# Creates a minimal cluster suitable for testing Argo Workflows
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: mlops-e2e-test
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Argo Workflows UI
      - containerPort: 30746
        hostPort: 2746
        protocol: TCP
      # MinIO API
      - containerPort: 30900
        hostPort: 9000
        protocol: TCP
      # MinIO Console
      - containerPort: 30901
        hostPort: 9001
        protocol: TCP
  - role: worker