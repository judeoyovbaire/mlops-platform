# CI Pipeline for MLOps Platform
# Validates manifests, lints code, and runs security scans

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.10"
  TERRAFORM_VERSION: "1.6.0"
  AWS_REGION: "eu-west-1"

# Required for OIDC authentication with AWS
permissions:
  id-token: write
  contents: read
  security-events: write  # For uploading SARIF results

jobs:
  # Validate Kubernetes manifests
  validate-manifests:
    name: Validate K8s Manifests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubeconform
        uses: yokawasa/action-setup-kube-tools@v0.11.1
        with:
          kubeconform: "0.6.4"
          kustomize: "5.3.0"

      - name: Validate Kubernetes manifests
        run: |
          echo "Validating Kubernetes manifests..."

          # Validate raw YAML files
          find components infrastructure/kubernetes -name '*.yaml' -o -name '*.yml' | \
            xargs -I {} kubeconform -strict -summary \
              -schema-location default \
              -schema-location 'https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json' \
              {} || true

          echo "Manifest validation complete"

      - name: Validate Kustomize build
        run: |
          echo "Building Kustomize manifests..."
          kustomize build infrastructure/kubernetes/ > /dev/null
          echo "Kustomize build successful"

  # Lint Python code
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: |
          ruff check pipelines/ examples/ --output-format=github

      - name: Run Ruff formatter check
        run: |
          ruff format --check pipelines/ examples/

  # Validate Terraform code (syntax and format only - no AWS access needed)
  validate-terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: |
          terraform fmt -check -recursive infrastructure/terraform/

      - name: Terraform Init (Module)
        working-directory: infrastructure/terraform/modules/eks
        run: terraform init -backend=false

      - name: Terraform Validate (Module)
        working-directory: infrastructure/terraform/modules/eks
        run: terraform validate

      - name: Terraform Init (Bootstrap)
        working-directory: infrastructure/terraform/bootstrap
        run: terraform init -backend=false

      - name: Terraform Validate (Bootstrap)
        working-directory: infrastructure/terraform/bootstrap
        run: terraform validate

      - name: Terraform Init (Dev)
        working-directory: infrastructure/terraform/environments/dev
        run: terraform init -backend=false

      - name: Terraform Validate (Dev)
        working-directory: infrastructure/terraform/environments/dev
        run: terraform validate

  # Terraform Plan (requires AWS access via OIDC)
  # Only runs on PRs to show infrastructure changes
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate-terraform
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
        continue-on-error: true
        id: aws-creds

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        if: steps.aws-creds.outcome == 'success'
        working-directory: infrastructure/terraform/environments/dev
        run: terraform init

      - name: Terraform Plan
        if: steps.aws-creds.outcome == 'success'
        working-directory: infrastructure/terraform/environments/dev
        run: |
          terraform plan -no-color -out=tfplan 2>&1 | tee plan.txt

      - name: Comment Plan on PR
        if: steps.aws-creds.outcome == 'success' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('infrastructure/terraform/environments/dev/plan.txt', 'utf8');
            const maxLength = 65000;
            const truncatedPlan = plan.length > maxLength
              ? plan.substring(0, maxLength) + '\n\n... (truncated)'
              : plan;

            const output = `## Terraform Plan

            <details><summary>Show Plan</summary>

            \`\`\`
            ${truncatedPlan}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Skip notice
        if: steps.aws-creds.outcome != 'success'
        run: |
          echo "::notice::Terraform plan skipped - AWS credentials not configured. Set AWS_ROLE_ARN secret after running bootstrap."

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (IaC)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infrastructure/
          framework: terraform,kubernetes
          soft_fail: true
          output_format: cli

  # Validate Helm charts
  validate-helm:
    name: Validate Helm Values
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Lint Helm values
        run: |
          echo "Validating Helm values files..."
          # Validate YAML syntax
          for f in infrastructure/helm/aws/*.yaml; do
            echo "Checking $f..."
            python3 -c "import yaml; yaml.safe_load(open('$f'))"
          done
          echo "Helm values validation complete"

  # Test Python pipeline code
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short --cov=examples --cov=pipelines --cov-report=xml --cov-report=term-missing

      - name: Test pipeline compilation
        run: |
          cd pipelines/training
          python -c "from kfp import compiler; exec(open('example-pipeline.py').read()); compiler.Compiler().compile(ml_training_pipeline, 'test.yaml')"
          echo "Pipeline compilation successful"

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # Summary job to ensure all checks pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - validate-manifests
      - lint-python
      - validate-terraform
      - security-scan
      - validate-helm
      - test-python
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
