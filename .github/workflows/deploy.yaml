# Infrastructure Deployment Pipeline
# Deploys infrastructure via Terraform when changes are merged to main
# Follows everything-as-code principle with GitOps

name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/deploy.yaml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TERRAFORM_VERSION: "1.6.0"
  AWS_REGION: "eu-west-1"
  TF_VAR_aws_region: "eu-west-1"

# Required for OIDC authentication with AWS
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # Validate before deploy
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive infrastructure/terraform/

      - name: Terraform Init (Module)
        working-directory: infrastructure/terraform/modules/eks
        run: terraform init -backend=false

      - name: Terraform Validate (Module)
        working-directory: infrastructure/terraform/modules/eks
        run: terraform validate

  # Deploy infrastructure
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: validate
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: infrastructure/terraform/environments/dev
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: infrastructure/terraform/environments/dev
        run: |
          terraform plan -no-color -out=tfplan 2>&1 | tee plan.txt
          # Check if there are changes
          if terraform show -no-color tfplan | grep -q "No changes"; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Apply
        if: (github.event_name == 'push' || github.event.inputs.action == 'apply') && steps.plan.outputs.changes == 'true'
        working-directory: infrastructure/terraform/environments/dev
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: infrastructure/terraform/environments/dev
        run: terraform destroy -auto-approve

      - name: Get Outputs
        if: github.event_name == 'push' || github.event.inputs.action == 'apply'
        working-directory: infrastructure/terraform/environments/dev
        run: |
          echo "## Deployment Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Output | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          terraform output -json | jq -r 'to_entries[] | "| \(.key) | \(.value.value // "N/A") |"' >> $GITHUB_STEP_SUMMARY

      - name: Configure kubectl
        if: github.event_name == 'push' || github.event.inputs.action == 'apply'
        run: |
          aws eks update-kubeconfig --name mlops-platform-dev --region ${{ env.AWS_REGION }}

      - name: Verify Deployment
        if: github.event_name == 'push' || github.event.inputs.action == 'apply'
        run: |
          echo "## Cluster Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get nodes >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Cluster not yet ready"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY