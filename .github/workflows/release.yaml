# Release Pipeline for MLOps Platform
# Triggered on version tags

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Kustomize
        uses: yokawasa/action-setup-kube-tools@v0.11.1
        with:
          kustomize: "5.3.0"

      - name: Build release artifacts
        run: |
          mkdir -p release

          # Build Kustomize manifests
          kustomize build infrastructure/kubernetes/ > release/mlops-platform.yaml

          # Package Terraform module
          tar -czvf release/terraform-eks-module.tar.gz -C infrastructure/terraform/modules eks

          # Package examples
          tar -czvf release/examples.tar.gz examples/

          # Package deploy script
          cp scripts/deploy-aws.sh release/

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: |
            {
              "categories": [
                {"title": "Features", "labels": ["feature", "enhancement"]},
                {"title": "Bug Fixes", "labels": ["bug", "fix"]},
                {"title": "Infrastructure", "labels": ["infrastructure", "terraform"]},
                {"title": "Documentation", "labels": ["documentation"]}
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## MLOps Platform ${{ github.ref_name }}

            ${{ steps.changelog.outputs.changelog }}

            ### Installation

            ```bash
            # Deploy using the deploy script
            ./deploy-aws.sh deploy

            # Or use Terraform directly
            cd infrastructure/terraform/environments/dev
            terraform init && terraform apply
            ```

            ### Components
            - MLflow v3.7.0
            - KServe v0.16.0
            - ArgoCD v7.9.0
            - Argo Workflows v0.46.1
            - Karpenter v1.8.0
            - Prometheus Stack v72.6.2

          files: |
            release/mlops-platform.yaml
            release/terraform-eks-module.tar.gz
            release/examples.tar.gz
            release/deploy-aws.sh
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}