# Release Pipeline for MLOps Platform
# Triggered on version tags

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Kustomize
        uses: yokawasa/action-setup-kube-tools@v0.13.1
        with:
          kustomize: "5.5.0"

      - name: Build release artifacts
        run: |
          mkdir -p release

          # Build Kustomize manifests
          kustomize build infrastructure/kubernetes/ > release/mlops-platform.yaml

          # Package Terraform modules (all clouds)
          tar -czvf release/terraform-eks-module.tar.gz -C infrastructure/terraform/modules eks
          tar -czvf release/terraform-aks-module.tar.gz -C infrastructure/terraform/modules aks
          tar -czvf release/terraform-gke-module.tar.gz -C infrastructure/terraform/modules gke

          # Package examples
          tar -czvf release/examples.tar.gz examples/

          # Package deploy scripts (all clouds)
          cp scripts/deploy-aws.sh release/
          cp scripts/deploy-azure.sh release/
          cp scripts/deploy-gcp.sh release/

          # Package documentation
          tar -czvf release/docs.tar.gz docs/

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: |
            {
              "categories": [
                {"title": "Features", "labels": ["feature", "enhancement"]},
                {"title": "Bug Fixes", "labels": ["bug", "fix"]},
                {"title": "Infrastructure", "labels": ["infrastructure", "terraform"]},
                {"title": "Documentation", "labels": ["documentation"]}
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## MLOps Platform ${{ github.ref_name }}

            ${{ steps.changelog.outputs.changelog }}

            ### Installation

            **AWS:**
            ```bash
            ./deploy-aws.sh deploy
            # Or: cd infrastructure/terraform/environments/aws/dev && terraform init && terraform apply
            ```

            **Azure:**
            ```bash
            ./deploy-azure.sh deploy
            # Or: cd infrastructure/terraform/environments/azure/dev && terraform init && terraform apply
            ```

            **GCP:**
            ```bash
            ./deploy-gcp.sh deploy
            # Or: cd infrastructure/terraform/environments/gcp/dev && terraform init && terraform apply
            ```

            ### Components
            - MLflow v3.9.0
            - KServe v0.16.0
            - ArgoCD v7.9.0
            - Argo Workflows v0.47.3
            - Karpenter v1.8.0 (AWS) / KEDA v2.18.3 (Azure) / NAP (GCP)
            - Prometheus Stack v72.6.2

          files: |
            release/mlops-platform.yaml
            release/terraform-eks-module.tar.gz
            release/terraform-aks-module.tar.gz
            release/terraform-gke-module.tar.gz
            release/examples.tar.gz
            release/docs.tar.gz
            release/deploy-aws.sh
            release/deploy-azure.sh
            release/deploy-gcp.sh
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}