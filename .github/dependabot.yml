# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    groups:
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"

  # Terraform modules
  # Note: Major version updates are ignored as they typically contain breaking changes
  # that require manual migration. Review and update manually when needed.
  - package-ecosystem: "terraform"
    directory: "/infrastructure/terraform/environments/dev"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "terraform"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      # Ignore major version updates (breaking changes)
      - dependency-name: "hashicorp/helm"
        update-types: ["version-update:semver-major"]
      - dependency-name: "hashicorp/aws"
        update-types: ["version-update:semver-major"]
      - dependency-name: "hashicorp/kubernetes"
        update-types: ["version-update:semver-major"]
      - dependency-name: "terraform-aws-modules/iam/aws"
        update-types: ["version-update:semver-major"]
      - dependency-name: "terraform-aws-modules/eks/aws"
        update-types: ["version-update:semver-major"]
      - dependency-name: "terraform-aws-modules/vpc/aws"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "terraform"
    directory: "/infrastructure/terraform/modules/eks"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "terraform"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "hashicorp/helm"
        update-types: ["version-update:semver-major"]
      - dependency-name: "hashicorp/aws"
        update-types: ["version-update:semver-major"]
      - dependency-name: "hashicorp/kubernetes"
        update-types: ["version-update:semver-major"]
      - dependency-name: "terraform-aws-modules/iam/aws"
        update-types: ["version-update:semver-major"]
      - dependency-name: "terraform-aws-modules/eks/aws"
        update-types: ["version-update:semver-major"]
      - dependency-name: "terraform-aws-modules/vpc/aws"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "terraform"
    directory: "/infrastructure/terraform/bootstrap"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "terraform"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "hashicorp/aws"
        update-types: ["version-update:semver-major"]